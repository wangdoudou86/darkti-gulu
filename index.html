<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darkTi的小轮子</title>
    <style>
        *,*::before,*::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
        .box{
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div style="border: 1px solid black;">
            <g-row align="right">
                <g-col span='4'>1</g-col>
                <g-col span='15' offset='5'>2</g-col>
            </g-row>

            <g-row gutter="20" >
                <g-col>1</g-col>
                <g-col>2</g-col>
                <g-col>3</g-col>
                <g-col>4</g-col>
            </g-row>
            
            <g-row>
                <g-col span="6">1</g-col>
                <g-col span="3">2</g-col>
                <g-col span="6" offset="9">3</g-col>
            </g-row>

            <g-row>
                <g-col span='12'>
                    <g-row align='center'>
                        <g-col>a</g-col>
                        <g-col>b</g-col>
                        <g-col>c</g-col>
                    </g-row>
                </g-col>
                <g-col span='12'>
                    <g-row align='right'>
                        <g-col>n</g-col>
                        <g-col>c</g-col>
                        <g-col>t</g-col>
                    </g-row>
                </g-col>
            </g-row>
        </div>
        <div class="box">
            <g-input value="逗逗"  @change="inputChange"></g-input>
            <g-input disabled></g-input>
            <g-input value="只可读" readonly></g-input>
        </div>
        <div class="box">
            <g-input  error="你要写英文"></g-input>
        </div>
        <div class="box">
            <g-input v-model='message'></g-input>
            <span>{{message}}</span>
        </div>
        <div class="box">
            <g-button :loading="loading1" @click="loading1 = !loading1">
                按钮
            </g-button>
            <g-button icon="settings" :loading="true" icon-position="left">
                按钮
            </g-button>
            <g-button icon="settings" icon-position="right">
                按钮
            </g-button>
           <g-button-group>
            <g-button icon="left">
                上一页
            </g-button>
            <g-button>
                更多
            </g-button>
            <g-button icon="right" icon-position="right">
                下一页
            </g-button>
           </g-button-group>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
