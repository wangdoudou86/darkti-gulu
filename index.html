<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darkTi的小轮子</title>
    <style>
        *,*::before,*::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
        .box{
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <g-input value="逗逗"  ></g-input>
            <g-input disabled></g-input>
            <g-input value="只可读" readonly></g-input>
        </div>
        <div class="box">
            <g-input  error="你要写英文"></g-input>
        </div>
        <div class="box">
            <g-button :loading="loading1" @click="loading1 = !loading1">
                按钮
            </g-button>
            <g-button icon="settings" :loading="true" icon-position="left">
                按钮
            </g-button>
            <g-button icon="settings" icon-position="right">
                按钮
            </g-button>
           <g-button-group>
            <g-button icon="left">
                上一页
            </g-button>
            <g-button>
                更多
            </g-button>
            <g-button icon="right" icon-position="right">
                下一页
            </g-button>
           </g-button-group>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
